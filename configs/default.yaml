project:
  seed: 42
  output_dir: artifacts

data:
  dataset_name: oxfordiiitpet
  data_dir: data
  image_size: 224
  batch_size: 32
  num_workers: 2
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  augment: true

train:
  epochs: 8
  lr: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 3
  use_class_weights: true

models:
  baseline:
    name: baseline_cnn
  strong:
    name: resnet18_transfer
    freeze_backbone: false

inference:
  top_k: 3
  default_model: strong
